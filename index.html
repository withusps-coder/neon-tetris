<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tetris</title>
    <script>
        // Redirect to mobile version if touch device is detected
        if (('ontouchstart' in window) || (navigator.maxTouchPoints > 0) || (window.innerWidth < 800)) {
            // Only redirect if not already on mobile page (though this is index.html)
            if (window.location.pathname.indexOf('mobile.html') === -1) {
                // Determine path relative to current
                var path = window.location.pathname;
                var base = path.substring(0, path.lastIndexOf('/'));
                window.location.href = base + '/mobile.html';
            }
        }
    </script>
    <!-- Import a gaming font -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050510;
            --panel-bg: rgba(20, 20, 35, 0.8);
            --accent: #00f0ff;
            --text-main: #ffffff;
            --font-game: 'Rajdhani', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 50% 50%, #1a1a2e 0%, #050510 100%);
            color: var(--text-main);
            font-family: var(--font-game);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #game-layout {
            display: flex;
            gap: 40px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow:
                0 0 50px rgba(0, 0, 0, 0.5),
                inset 0 0 100px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            align-items: flex-start;
        }

        .canvas-container {
            position: relative;
            padding: 4px;
            background: #000;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            border: 2px solid #333;
        }

        canvas {
            display: block;
            background-color: #0a0a12;
        }

        /* Sidebar Styling */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 180px;
        }

        .panel {
            background: var(--panel-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .label {
            display: block;
            font-size: 1.1rem;
            color: #8892b0;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .value {
            display: block;
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        #next-canvas {
            width: 120px;
            height: 100px;
            /* Logical size handled in JS */
            margin: 0 auto;
            display: block;
        }

        /* Controls info */
        .controls {
            margin-top: auto;
            background: transparent;
            border: none;
            box-shadow: none;
            color: #64ffda;
            font-size: 0.9rem;
            text-align: left;
        }

        .key-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            gap: 10px;
        }

        .key {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: monospace;
            color: #fff;
            min-width: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div id="game-layout">
        <!-- Main Game Area -->
        <div class="canvas-container">
            <!-- 
            Block Size: 35px
            Cols: 10 -> 350px
            Rows: 20 -> 700px
        -->
            <canvas id="tetris" width="350" height="700"></canvas>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="panel">
                <span class="label">Score</span>
                <span id="score" class="value">0</span>
            </div>

            <div class="panel">
                <span class="label">Level</span>
                <span id="level" class="value">1</span>
            </div>

            <div class="panel">
                <span class="label">Next</span>
                <!-- Preview Canvas -->
                <canvas id="next-canvas" width="140" height="100"></canvas>
            </div>

            <div class="panel controls">
                <div class="key-row"><span class="key">‚Üê</span><span class="key">‚Üí</span> Move</div>
                <div class="key-row"><span class="key">‚Üë</span> Rotate</div>
                <div class="key-row"><span class="key">‚Üì</span> Soft Drop</div>
                <div class="key-row"><span class="key" style="min-width: 40px">Space</span> Drop</div>
                <div class="key-row" style="margin-top:15px; cursor:pointer;" id="muteBtn">
                    <span class="key" style="width:100%">üîä Sound: ON</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next-canvas');
        const nextContext = nextCanvas.getContext('2d');

        // --- Configuration ---
        const BLOCK_SIZE = 35; // Increased size significantly
        const COLS = 10;
        const ROWS = 20;

        // Scale contexts
        context.scale(BLOCK_SIZE, BLOCK_SIZE);

        // For next preview, we use a smaller scale or calculate centering
        const PREVIEW_SCALE = 20;
        nextContext.scale(PREVIEW_SCALE, PREVIEW_SCALE);

        // --- Colors & Styles ---
        // Using HSL for easier gradient manipulation
        const COLORS = [
            null,
            { base: '#FF0D72', glow: 'rgba(255, 13, 114, 0.6)' }, // T
            { base: '#0DC2FF', glow: 'rgba(13, 194, 255, 0.6)' }, // O
            { base: '#0DFF72', glow: 'rgba(13, 255, 114, 0.6)' }, // L
            { base: '#F538FF', glow: 'rgba(245, 56, 255, 0.6)' }, // J
            { base: '#FF8E0D', glow: 'rgba(255, 142, 13, 0.6)' }, // I
            { base: '#FFE138', glow: 'rgba(255, 225, 56, 0.6)' }, // S
            { base: '#3877FF', glow: 'rgba(56, 119, 255, 0.6)' }, // Z
        ];

        // Standard mapping
        const SHAPE_COLORS = [
            null,
            COLORS[1], // I (Cyan-ish in standard, mapped differently here just for visuals)
            COLORS[5],
            COLORS[7],
            COLORS[2],
            COLORS[3],
            COLORS[6],
            COLORS[4],
        ];

        const PIECES = 'ILJOTSZ';

        // --- Matrix Helpers ---
        function createPiece(type) {
            if (type === 'I') {
                return [
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                ];
            } else if (type === 'L') {
                return [
                    [0, 2, 0],
                    [0, 2, 0],
                    [0, 2, 2],
                ];
            } else if (type === 'J') {
                return [
                    [0, 3, 0],
                    [0, 3, 0],
                    [3, 3, 0],
                ];
            } else if (type === 'O') {
                return [
                    [4, 4],
                    [4, 4],
                ];
            } else if (type === 'Z') {
                return [
                    [5, 5, 0],
                    [0, 5, 5],
                    [0, 0, 0],
                ];
            } else if (type === 'S') {
                return [
                    [0, 6, 6],
                    [6, 6, 0],
                    [0, 0, 0],
                ];
            } else if (type === 'T') {
                return [
                    [0, 7, 0],
                    [7, 7, 7],
                    [0, 0, 0],
                ];
            }
        }

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        // --- Drawing Functions ---

        function drawBlock(ctx, x, y, colorIndex, alpha = 1.0) {
            if (colorIndex === 0) return;

            const color = COLORS[colorIndex];

            // Base fill
            ctx.globalAlpha = alpha;
            ctx.fillStyle = color.base;

            // bevel effect
            ctx.fillRect(x + 0.1, y + 0.1, 0.8, 0.8);

            // Inner highlight
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(x + 0.1, y + 0.1, 0.8, 0.1); // top highlight
            ctx.fillRect(x + 0.1, y + 0.1, 0.1, 0.8); // left highlight

            // Inner shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(x + 0.1, y + 0.8, 0.8, 0.1); // bottom shadow
            ctx.fillRect(x + 0.8, y + 0.1, 0.1, 0.8); // right shadow

            // Glow (Simulated with stroke or shadow, but canvas shadowBlur is expensive)
            // Let's use a subtle border for sharpness
            ctx.lineWidth = 0.05;
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.strokeRect(x, y, 1, 1);

            ctx.globalAlpha = 1.0;
        }

        function drawGrid() {
            context.lineWidth = 0.02;
            context.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            for (let x = 0; x <= COLS; x++) {
                context.beginPath();
                context.moveTo(x, 0);
                context.lineTo(x, ROWS);
                context.stroke();
            }
            for (let y = 0; y <= ROWS; y++) {
                context.beginPath();
                context.moveTo(0, y);
                context.lineTo(COLS, y);
                context.stroke();
            }
        }

        function draw() {
            // Clear main canvas Area
            context.fillStyle = '#0a0a12'; // Dark BG
            context.fillRect(0, 0, COLS, ROWS);

            drawGrid();

            // Draw Board
            arena.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        drawBlock(context, x, y, value);
                    }
                });
            });

            // Draw Ghost
            const ghostY = getGhostY();
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        // Draw ghost as outline
                        context.globalAlpha = 0.2;
                        context.fillStyle = COLORS[value].base;
                        context.fillRect(x + player.pos.x, y + ghostY, 1, 1);
                        context.globalAlpha = 1.0;

                        context.lineWidth = 0.05;
                        context.strokeStyle = COLORS[value].base;
                        context.strokeRect(x + player.pos.x, y + ghostY, 1, 1);
                    }
                });
            });

            // Draw Active Piece
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        drawBlock(context, x + player.pos.x, y + player.pos.y, value);
                    }
                });
            });
        }

        function drawNext() {
            // Clear preview
            nextContext.clearRect(0, 0, nextCanvas.width / PREVIEW_SCALE, nextCanvas.height / PREVIEW_SCALE);

            // Little grid background for preview
            nextContext.fillStyle = 'rgba(255,255,255,0.05)';
            nextContext.fillRect(0, 0, 10, 10);

            if (player.next) {
                const offsetX = (7 - player.next[0].length) / 2; // rough center
                const offsetY = (5 - player.next.length) / 2;

                player.next.forEach((row, y) => {
                    row.forEach((value, x) => {
                        if (value !== 0) {
                            // Draw simpler blocks for preview
                            nextContext.fillStyle = COLORS[value].base;
                            nextContext.fillRect(x + offsetX, y + offsetY, 0.9, 0.9);
                            nextContext.strokeStyle = 'rgba(255,255,255,0.5)';
                            nextContext.lineWidth = 0.1;
                            nextContext.strokeRect(x + offsetX, y + offsetY, 0.9, 0.9);
                        }
                    });
                });
            }
        }

        // --- Logic ---

        function getGhostY() {
            const ghostPos = { x: player.pos.x, y: player.pos.y };
            while (!collide(arena, { pos: ghostPos, matrix: player.matrix })) {
                ghostPos.y++;
            }
            return ghostPos.y - 1;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                        (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function playerReset() {
            if (!player.next) {
                player.next = createPiece(PIECES[PIECES.length * Math.random() | 0]);
            }
            player.matrix = player.next;
            player.next = createPiece(PIECES[PIECES.length * Math.random() | 0]);
            drawNext();

            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);

            if (collide(arena, player)) {
                // Game Over
                arena.forEach(row => row.fill(0));
                player.score = 0;
                player.level = 1;
                player.lines = 0;
                dropInterval = 1000;
                updateScore();
            }
        }

        // --- Sound Manager ---
        const Sound = {
            ctx: null,
            bgmTimer: null,
            isPlaying: false,
            isMuted: false,

            init() {
                window.AudioContext = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AudioContext();
            },

            // Accurate pulse wave for Gameboy sound
            playPulse(freq, duration, type = 'square', vol = 0.1) {
                if (!this.ctx || this.isMuted) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();

                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);

                // Short envelope
                gain.gain.setValueAtTime(vol, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);

                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            },

            move() { this.playPulse(440, 0.05, 'square', 0.05); }, // Crisp blip
            rotate() { this.playPulse(660, 0.05, 'square', 0.05); }, // Higher blip
            drop() { this.playPulse(200, 0.1, 'sawtooth', 0.1); }, // Thud
            clear() {
                if (!this.ctx || this.isMuted) return;
                // "Ding-Ding!" 
                const now = this.ctx.currentTime;
                // Tone 1
                const osc1 = this.ctx.createOscillator();
                const gain1 = this.ctx.createGain();
                osc1.type = 'square';
                osc1.frequency.setValueAtTime(1046, now); // C6
                gain1.gain.setValueAtTime(0.1, now);
                gain1.gain.linearRampToValueAtTime(0, now + 0.3);
                osc1.connect(gain1);
                gain1.connect(this.ctx.destination);
                osc1.start();
                osc1.stop(now + 0.3);

                // Tone 2 (slightly later)
                const osc2 = this.ctx.createOscillator();
                const gain2 = this.ctx.createGain();
                osc2.type = 'square';
                osc2.frequency.setValueAtTime(1318, now + 0.1); // E6
                gain2.gain.setValueAtTime(0.1, now + 0.1);
                gain2.gain.linearRampToValueAtTime(0, now + 0.4);
                osc2.connect(gain2);
                gain2.connect(this.ctx.destination);
                osc2.start(now + 0.1);
                osc2.stop(now + 0.4);
            },

            toggleMute() {
                this.isMuted = !this.isMuted;
                if (this.isMuted) {
                    if (this.ctx) this.ctx.suspend();
                    return true;
                } else {
                    if (this.ctx) this.ctx.resume();
                    else this.init();
                    if (!this.bgmTimer) this.startBGM();
                    return false;
                }
            },

            startBGM() {
                if (this.bgmTimer) return;
                if (!this.ctx) this.init();

                // Korobeiniki (Type-A) - Original Key / Rhythm
                // f=frequency, l=length (16th notes)
                // Tempo ~150 BPM -> 16th note ~ 100ms
                const sequence = [
                    { f: 659, l: 4 }, { f: 493, l: 2 }, { f: 523, l: 2 }, { f: 587, l: 4 }, { f: 523, l: 2 }, { f: 493, l: 2 },
                    { f: 440, l: 4 }, { f: 440, l: 2 }, { f: 523, l: 2 }, { f: 659, l: 4 }, { f: 587, l: 2 }, { f: 523, l: 2 },
                    { f: 493, l: 6 }, { f: 523, l: 2 }, { f: 587, l: 4 }, { f: 659, l: 4 },
                    { f: 523, l: 4 }, { f: 440, l: 4 }, { f: 440, l: 4 }, { f: 0, l: 4 }, // Pause

                    // Bridge
                    { f: 587, l: 4 }, { f: 698, l: 2 }, { f: 880, l: 4 }, { f: 783, l: 2 }, { f: 698, l: 2 },
                    { f: 659, l: 6 }, { f: 523, l: 2 }, { f: 659, l: 4 }, { f: 587, l: 2 }, { f: 523, l: 2 },
                    { f: 493, l: 4 }, { f: 493, l: 2 }, { f: 523, l: 2 }, { f: 587, l: 4 }, { f: 659, l: 4 },
                    { f: 523, l: 4 }, { f: 440, l: 4 }, { f: 440, l: 4 }, { f: 0, l: 4 }
                ];

                let noteIdx = 0;
                let stepTime = 0.085; // Slightly faster for excitement

                const playNext = () => {
                    if (!this.isPlaying && !this.bgmTimer) return;

                    const note = sequence[noteIdx];
                    if (note.f > 0) {
                        this.playToneBGM(note.f, note.l * stepTime);
                    }

                    const delay = note.l * stepTime * 1000;
                    this.bgmTimer = setTimeout(() => {
                        noteIdx = (noteIdx + 1) % sequence.length;
                        playNext();
                    }, delay);
                };

                this.isPlaying = true;
                playNext();
            },

            playToneBGM(freq, duration) {
                if (this.isMuted || !this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();

                // Square wave is iconic for Gameboy
                osc.type = 'square';
                osc.frequency.value = freq;

                // Staccato envelope
                gain.gain.setValueAtTime(0.08, this.ctx.currentTime);
                gain.gain.setTargetAtTime(0, this.ctx.currentTime, duration * 0.9);

                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            }
        };

        function arenaSweep() {
            let rowCount = 1;
            let cleared = false;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }

                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;

                player.score += rowCount * 10;
                player.lines++;
                rowCount *= 2;
                cleared = true;
            }
            if (cleared) Sound.clear();

            // Level progression
            const level = Math.floor(player.lines / 10) + 1;
            player.level = level;
            dropInterval = Math.max(100, 1000 - (level - 1) * 80);
        }

        function updateScore() {
            document.getElementById('score').innerText = player.score;
            document.getElementById('level').innerText = player.level;
        }

        // Game Loop
        const arena = createMatrix(10, 20);
        const player = {
            pos: { x: 0, y: 0 },
            matrix: null,
            score: 0,
            level: 1,
            lines: 0,
            next: null,
        };

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            requestAnimationFrame(update);
        }

        // Interactions
        // Initialize Audio on first interaction
        let audioInited = false;
        function initAudio() {
            if (!audioInited) {
                Sound.init();
                Sound.startBGM();
                audioInited = true;
            }
        }

        document.getElementById('muteBtn').addEventListener('click', () => {
            initAudio(); // Ensure context is created
            const isMuted = Sound.toggleMute();
            document.getElementById('muteBtn').innerHTML = isMuted ?
                '<span class="key" style="width:100%">üîá Sound: OFF</span>' :
                '<span class="key" style="width:100%">üîä Sound: ON</span>';
        });

        document.addEventListener('keydown', event => {
            initAudio(); // Auto-start audio on keydown

            if (event.keyCode === 37) {
                playerMove(-1);
                Sound.move();
            } else if (event.keyCode === 39) {
                playerMove(1);
                Sound.move();
            } else if (event.keyCode === 40) {
                playerDrop();
                // Sound.move(); // Too noisy on drop
            } else if (event.keyCode === 38) {
                playerRotate(1);
                Sound.rotate();
            } else if (event.keyCode === 32) { // Space - Hard Drop
                while (!collide(arena, player)) {
                    player.pos.y++;
                }
                player.pos.y--;
                merge(arena, player);
                Sound.drop();
                playerReset();
                arenaSweep();
                updateScore();
                dropCounter = 0;
            }
        });

        // Start
        playerReset();
        updateScore();
        update();

    </script>
</body>

</html>
