<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neon Tetris Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050510;
            --panel-bg: rgba(20, 20, 35, 0.6);
            --accent: #00f0ff;
            --text-main: #ffffff;
            --font-game: 'Rajdhani', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #050510 100%);
            color: var(--text-main);
            font-family: var(--font-game);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: none;
        }

        #game-layout {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            max-width: 500px;
            padding: 10px;
            box-sizing: border-box;
            justify-content: space-between;
        }

        /* Header: Score & Level */
        .header {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            padding: 10px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .stat-box {
            text-align: center;
        }

        .label {
            font-size: 0.8rem;
            color: #8892b0;
            text-transform: uppercase;
            display: block;
            letter-spacing: 0.1em;
        }

        .value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Game Area */
        .canvas-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 0px;
            padding: 5px;
        }

        canvas {
            background-color: #0a0a12;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            border: 2px solid #333;
        }

        /* Mobile Controls */
        .controls-area {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 12px;
            height: 220px;
            padding-bottom: 30px;
            padding-left: 10px;
            padding-right: 10px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(4px);
            border-radius: 16px;
            color: #fff;
            font-size: 1.8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            touch-action: manipulation;
            transition: all 0.1s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            background: rgba(0, 240, 255, 0.2);
            transform: scale(0.95);
            border-color: rgba(0, 240, 255, 0.5);
        }

        .btn-rotate {
            grid-column: 2;
            grid-row: 1;
            border-color: rgba(255, 215, 0, 0.3);
            color: #ffd700;
        }

        .btn-left {
            grid-column: 1;
            grid-row: 2;
        }

        .btn-down {
            grid-column: 2;
            grid-row: 2;
        }

        .btn-right {
            grid-column: 3;
            grid-row: 2;
        }

        .btn-drop {
            grid-column: 1;
            grid-row: 1;
            background: rgba(255, 50, 50, 0.15);
            border-color: rgba(255, 50, 50, 0.3);
            font-size: 1rem;
            font-weight: bold;
            color: #ff6b6b;
            flex-direction: column;
            line-height: 1.2;
        }

        .btn-sound {
            grid-column: 3;
            grid-row: 1;
            font-size: 1.5rem;
            border-color: rgba(100, 255, 218, 0.3);
        }
    </style>
</head>

<body>

    <div id="game-layout">
        <div class="header">
            <div class="stat-box">
                <span class="label">Score</span>
                <span id="score" class="value">0</span>
            </div>
            <div class="stat-box">
                <span class="label">Level</span>
                <span id="level" class="value">1</span>
            </div>
        </div>

        <div class="canvas-container">
            <!-- Grid will be scaled by JS -->
            <canvas id="tetris" width="300" height="600"></canvas>
        </div>

        <div class="controls-area">
            <div class="btn btn-drop" id="btnDrop"><span>HARD</span><span>DROP</span></div>
            <div class="btn btn-rotate" id="btnRotate">‚Üª</div>
            <div class="btn btn-sound" id="btnSound">üîä</div>
            <div class="btn btn-left" id="btnLeft">‚Üê</div>
            <div class="btn btn-down" id="btnDown">‚Üì</div>
            <div class="btn btn-right" id="btnRight">‚Üí</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');

        function resizeCanvas() {
            const container = document.querySelector('.canvas-container');
            const availWidth = container.clientWidth;
            const availHeight = container.clientHeight;

            // Target aspect 0.5
            let h = availHeight;
            let w = h * 0.5;

            if (w > availWidth) {
                w = availWidth;
                h = w * 2;
            }

            canvas.style.width = w + 'px';
            canvas.style.height = h + 'px';
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const BLOCK_SIZE = 30; // internal res
        const COLS = 10;
        const ROWS = 20;

        context.scale(BLOCK_SIZE, BLOCK_SIZE);

        const Sound = {
            ctx: null,
            bgmTimer: null,
            isPlaying: false,
            isMuted: false,

            init() {
                window.AudioContext = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AudioContext();
            },

            // Accurate pulse wave for Gameboy sound
            playPulse(freq, duration, type = 'square', vol = 0.1) {
                if (!this.ctx || this.isMuted) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();

                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);

                // Short envelope
                gain.gain.setValueAtTime(vol, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);

                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            },

            move() { this.playPulse(440, 0.05, 'square', 0.05); }, // Crisp blip
            rotate() { this.playPulse(660, 0.05, 'square', 0.05); }, // Higher blip
            drop() { this.playPulse(200, 0.1, 'sawtooth', 0.1); }, // Thud
            clear() {
                if (!this.ctx || this.isMuted) return;
                // "Ding-Ding!" 
                const now = this.ctx.currentTime;
                // Tone 1
                const osc1 = this.ctx.createOscillator();
                const gain1 = this.ctx.createGain();
                osc1.type = 'square';
                osc1.frequency.setValueAtTime(1046, now); // C6
                gain1.gain.setValueAtTime(0.1, now);
                gain1.gain.linearRampToValueAtTime(0, now + 0.3);
                osc1.connect(gain1);
                gain1.connect(this.ctx.destination);
                osc1.start();
                osc1.stop(now + 0.3);

                // Tone 2 (slightly later)
                const osc2 = this.ctx.createOscillator();
                const gain2 = this.ctx.createGain();
                osc2.type = 'square';
                osc2.frequency.setValueAtTime(1318, now + 0.1); // E6
                gain2.gain.setValueAtTime(0.1, now + 0.1);
                gain2.gain.linearRampToValueAtTime(0, now + 0.4);
                osc2.connect(gain2);
                gain2.connect(this.ctx.destination);
                osc2.start(now + 0.1);
                osc2.stop(now + 0.4);
            },

            toggleMute() {
                this.isMuted = !this.isMuted;
                if (this.isMuted) {
                    if (this.ctx) this.ctx.suspend();
                    return true;
                } else {
                    if (this.ctx) this.ctx.resume();
                    else this.init();
                    if (!this.bgmTimer) this.startBGM();
                    return false;
                }
            },

            startBGM() {
                if (this.bgmTimer) return;
                if (!this.ctx) this.init();

                // Korobeiniki (Type-A) - Original Key / Rhythm
                // f=frequency, l=length (16th notes)
                // Tempo ~150 BPM -> 16th note ~ 100ms
                const sequence = [
                    { f: 659, l: 4 }, { f: 493, l: 2 }, { f: 523, l: 2 }, { f: 587, l: 4 }, { f: 523, l: 2 }, { f: 493, l: 2 },
                    { f: 440, l: 4 }, { f: 440, l: 2 }, { f: 523, l: 2 }, { f: 659, l: 4 }, { f: 587, l: 2 }, { f: 523, l: 2 },
                    { f: 493, l: 6 }, { f: 523, l: 2 }, { f: 587, l: 4 }, { f: 659, l: 4 },
                    { f: 523, l: 4 }, { f: 440, l: 4 }, { f: 440, l: 4 }, { f: 0, l: 4 }, // Pause

                    // Bridge
                    { f: 587, l: 4 }, { f: 698, l: 2 }, { f: 880, l: 4 }, { f: 783, l: 2 }, { f: 698, l: 2 },
                    { f: 659, l: 6 }, { f: 523, l: 2 }, { f: 659, l: 4 }, { f: 587, l: 2 }, { f: 523, l: 2 },
                    { f: 493, l: 4 }, { f: 493, l: 2 }, { f: 523, l: 2 }, { f: 587, l: 4 }, { f: 659, l: 4 },
                    { f: 523, l: 4 }, { f: 440, l: 4 }, { f: 440, l: 4 }, { f: 0, l: 4 }
                ];

                let noteIdx = 0;
                let stepTime = 0.085; // Slightly faster for excitement

                const playNext = () => {
                    if (!this.isPlaying && !this.bgmTimer) return;

                    const note = sequence[noteIdx];
                    if (note.f > 0) {
                        this.playToneBGM(note.f, note.l * stepTime);
                    }

                    const delay = note.l * stepTime * 1000;
                    this.bgmTimer = setTimeout(() => {
                        noteIdx = (noteIdx + 1) % sequence.length;
                        playNext();
                    }, delay);
                };

                this.isPlaying = true;
                playNext();
            },

            playToneBGM(freq, duration) {
                if (this.isMuted || !this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();

                // Square wave is iconic for Gameboy
                osc.type = 'square';
                osc.frequency.value = freq;

                // Staccato envelope
                gain.gain.setValueAtTime(0.08, this.ctx.currentTime);
                gain.gain.setTargetAtTime(0, this.ctx.currentTime, duration * 0.9);

                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            }
        };

        // --- High Quality Aesthetics ---
        const COLORS = [
            null,
            { base: '#FF0D72', glow: 'rgba(255, 13, 114, 0.6)' },
            { base: '#0DC2FF', glow: 'rgba(13, 194, 255, 0.6)' },
            { base: '#0DFF72', glow: 'rgba(13, 255, 114, 0.6)' },
            { base: '#F538FF', glow: 'rgba(245, 56, 255, 0.6)' },
            { base: '#FF8E0D', glow: 'rgba(255, 142, 13, 0.6)' },
            { base: '#FFE138', glow: 'rgba(255, 225, 56, 0.6)' },
            { base: '#3877FF', glow: 'rgba(56, 119, 255, 0.6)' },
        ];

        function createPiece(type) {
            if (type === 'T') return [[0, 1, 0], [1, 1, 1], [0, 0, 0]];
            if (type === 'I') return [[0, 2, 0, 0], [0, 2, 0, 0], [0, 2, 0, 0], [0, 2, 0, 0]];
            if (type === 'S') return [[0, 3, 3], [3, 3, 0], [0, 0, 0]];
            if (type === 'J') return [[0, 4, 0], [0, 4, 0], [4, 4, 0]];
            if (type === 'L') return [[0, 5, 0], [0, 5, 0], [0, 5, 5]];
            if (type === 'O') return [[6, 6], [6, 6]];
            if (type === 'Z') return [[7, 7, 0], [0, 7, 7], [0, 0, 0]];
        }

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) matrix.push(new Array(w).fill(0));
            return matrix;
        }

        function drawBlock(ctx, x, y, colorIndex) {
            if (!colorIndex) return;
            const color = COLORS[colorIndex];

            ctx.fillStyle = color.base;
            ctx.fillRect(x + 0.1, y + 0.1, 0.8, 0.8);

            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(x + 0.1, y + 0.1, 0.8, 0.1);
            ctx.fillRect(x + 0.1, y + 0.1, 0.1, 0.8);

            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(x + 0.1, y + 0.8, 0.8, 0.1);
            ctx.fillRect(x + 0.8, y + 0.1, 0.1, 0.8);

            ctx.lineWidth = 0.05;
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.strokeRect(x, y, 1, 1);
        }

        function drawGrid() {
            context.lineWidth = 0.02;
            context.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            context.beginPath();
            for (let x = 0; x <= COLS; x++) { context.moveTo(x, 0); context.lineTo(x, ROWS); }
            for (let y = 0; y <= ROWS; y++) { context.moveTo(0, y); context.lineTo(COLS, y); }
            context.stroke();
        }

        function draw() {
            context.fillStyle = '#0a0a12';
            context.fillRect(0, 0, COLS, ROWS);
            drawGrid();

            arena.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) drawBlock(context, x, y, value);
                });
            });

            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) drawBlock(context, x + player.pos.x, y + player.pos.y, value);
                });
            });
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
                }
            }
            return false;
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                Sound.drop();
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) player.pos.x -= dir;
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                player.score = 0;
                player.level = 1;
                player.lines = 0;
                updateScore();
            }
        }

        function arenaSweep() {
            let rowCount = 1;
            let cleared = false;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 10;
                player.lines++;
                rowCount *= 2;
                cleared = true;
            }
            if (cleared) Sound.clear();

            const level = Math.floor(player.lines / 10) + 1;
            player.level = level;
            dropInterval = Math.max(100, 1000 - (level - 1) * 80);
        }

        function updateScore() {
            document.getElementById('score').innerText = player.score;
            document.getElementById('level').innerText = player.level;
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) playerDrop();
            draw();
            requestAnimationFrame(update);
        }

        const arena = createMatrix(10, 20);
        const player = { pos: { x: 0, y: 0 }, matrix: null, score: 0, level: 1, lines: 0 };

        function initAudioOnTouch() {
            Sound.startBGM();
        }

        function attachButton(id, action) {
            const btn = document.getElementById(id);
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                initAudioOnTouch();
                action();
                btn.style.transform = "scale(0.95)";
                btn.style.borderColor = "#00f0ff";
                setTimeout(() => {
                    btn.style.transform = "scale(1)";
                    btn.style.borderColor = "rgba(255,255,255,0.15)";
                }, 100);
            }, { passive: false });

            btn.addEventListener('mousedown', () => {
                initAudioOnTouch();
                action();
            });
        }

        attachButton('btnLeft', () => { playerMove(-1); Sound.move(); });
        attachButton('btnRight', () => { playerMove(1); Sound.move(); });
        attachButton('btnRotate', () => { playerRotate(1); Sound.rotate(); });
        attachButton('btnDown', () => { playerDrop(); });
        attachButton('btnDrop', () => {
            while (!collide(arena, player)) player.pos.y++;
            player.pos.y--;
            merge(arena, player);
            Sound.drop();
            playerReset();
            arenaSweep();
            updateScore();
        });

        document.getElementById('btnSound').addEventListener('touchstart', (e) => {
            e.preventDefault();
            Sound.startBGM();
            const muted = Sound.toggleMute();
            e.target.innerText = muted ? 'üîá' : 'üîä';
        }, { passive: false });

        // Also add click listener for sound button on non-touch
        document.getElementById('btnSound').addEventListener('click', (e) => {
            Sound.startBGM();
            const muted = Sound.toggleMute();
            e.target.innerText = muted ? 'üîá' : 'üîä';
        });

        playerReset();
        updateScore();
        update();
    </script>
</body>

</html>
